<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weduka</title>
<link rel="icon" type="image/x-icon" href="https://nubank.weduka.com.br/favicon.ico">

<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
width: 100%;
overflow: hidden;
font-family: Arial, sans-serif;
background-color: black; /* Fundo totalmente preto */
}

#iframeContainer {
width: 100vw;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}

#iframeContainer iframe {
width: 100%;
height: 100%;
border: none;
}

/* Texto no topo centralizado, um pouco abaixo do topo */
.top-text {
position: fixed;
top: 2%; /* 2% abaixo do topo, responsivo */
left: 50%;
transform: translateX(-50%);
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
font-size: 40px;
color: rgb(128, 0, 32);
text-align: center;
text-shadow: 0 0 10px rgba(128, 0, 32);
z-index: 2;
user-select: none;
}

.side-img {
height: 1em;
width: auto;
}

/* Letras pulsando */
.letter {
display: inline-block;
animation: heartbeat 1.2s infinite ease-in-out;
}

@keyframes heartbeat {
0%, 40%, 80%, 100% { transform: scale(1); opacity: 1; }
20% { transform: scale(1.2); opacity: 0.85; }
60% { transform: scale(1.15); opacity: 0.9; }
}

@media (max-width: 600px) {
.top-text {
font-size: 35px;
top: 3%;
}
}
</style>
</head>

<body>
<div id="iframeContainer">
<iframe id="main-iframe" src=""></iframe>
</div>

<div class="top-text">
<img class="side-img" src="https://firebasestorage.googleapis.com/v0/b/image-uploader-br.appspot.com/o/images%2F5a6a4271-d957-435f-a8b0-275b564f374c?alt=media&token=ce041d82-a246-4e53-945d-cb7e8d1f02ed" alt="imagem">
<span id="pulsing-text">O Cu de Bokus</span>

</div>

<script>
// Decodifica URL Base64 e cria iframe
const encoded = "aHR0cHM6Ly9vdm9nYW1lLmdpdGxhYi5pby9maWxlLw==";
const url = atob(encoded);

const iframe = document.getElementById("main-iframe");
iframe.src = url;
iframe.allow = "autoplay; fullscreen; clipboard-read; clipboard-write";
iframe.referrerPolicy = "no-referrer";
iframe.loading = "lazy";

// Efeito pulsante nas letras
const textElement = document.getElementById("pulsing-text");
const text = textElement.textContent;
textElement.textContent = '';
for (let i = 0; i < text.length; i++) {
const span = document.createElement('span');
span.textContent = text[i];
span.className = 'letter';
span.style.animationDelay = (Math.random() * 0.5) + 's';
textElement.appendChild(span);
}
</script>


</body>
</html>
